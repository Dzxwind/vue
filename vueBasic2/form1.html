<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>演示Vue</title>
    </head>
    <div id='app'>
      <input v-model="message" placeholder="edit me" />
      <p>Message is: {{ message }}</p>
    </div> 
  </body>
  <script src="./vue.js"></script>
  <script type="text/javascript">
    var example1 = new Vue({
      el: '#app',
      data: {
        message: ''
      }
    });
  </script>
</html>
