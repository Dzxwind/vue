<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>演示Vue</title>
    </head>
    <div id='app'>
      <button v-on:click="greet">Greet</button>
    </div> 
  </body>
  <script src="./vue.js"></script>
  <script type="text/javascript">
    var example1 = new Vue({
      el: '#app',
      data: {
        name: 'vue'
      },
      methods: {
        greet: function(event) {
          alert('hello ' + this.name + '!'); // hello vue
          // event 是原生的 DOM事件
          alert(event.target.tagName); // BUTTON
        }
      }
    })
  </script>
</html>
