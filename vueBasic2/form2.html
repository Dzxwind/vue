<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>演示Vue</title>
    </head>
    <div id='app'>
      <span>message is: </span>
      <p>{{ message }}</p>
      <br />
      <textarea v-model="message" placeholder="add multiple lines" style="height: 100px"></textarea>
    </div> 
  </body>
  <script src="./vue.js"></script>
  <script type="text/javascript">
    var example1 = new Vue({
      el: '#app',
      data: {
        message: ''
      }
    });
  </script>
</html>
