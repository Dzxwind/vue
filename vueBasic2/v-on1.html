<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>演示Vue</title>
    </head>
    <div id='app'>
      <button v-on:click="counter += 1">增加1</button>
      <p>这个按钮被点击了 {{ counter }}次。</p>
    </div> 
  </body>
  <script src="./vue.js"></script>
  <script type="text/javascript">
    var example1 = new Vue({
      el: '#app',
      data: {
        counter: 0
      }
    })
  </script>
</html>
